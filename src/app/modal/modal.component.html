<div #myModal class="modal fade" data-keyboard="false" data-backdrop="static" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Session Expired</h5>
      </div>
      <div class="modal-body">
        <div class="">
          <h2>Log in to continue using</h2>

          <div class="p-3">
            <form (ngSubmit)="reLogin(username.value,password.value)" #userReLoginForm="ngForm">
              <div class="form-group">
                <label for="name">Username*</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  Username is required
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password is required
                </div>
              </div>


            </form>
            <h2 name="title">{{serverResponse}}</h2>

          </div>
        </div>

      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" (click)="signOut()" data-dismiss="modal">Log Out</button>
        <button type="submit" class="btn btn-success" (click)="reLogin(username.value,password.value)" [disabled]="!userReLoginForm.form.valid">Submit</button>

        <!-- <button type="button" class="btn btn-primary">Log In</button> -->
      </div>
    </div>
  </div>
</div>
